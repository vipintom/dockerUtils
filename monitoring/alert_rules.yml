groups:
  - name: caddy_alerts
    rules:
      - alert: High5xxRate
        expr: rate(caddy_http_response_status_count_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High 5xx error rate on Caddy"
          description: "Caddy 5xx error rate >10% for 2 minutes"
