version: "3.8"

services:
  beszel-hub:
    image: henrygd/beszel:latest
    container_name: beszel-hub
    restart: unless-stopped
    ports:
      - "${BESZEL_HUB_PORT:-8090}:8090"
    volumes:
      - ./beszel_hub_data:/beszel_data
    environment:
      - BESZEL_HUB_PORT=${BESZEL_HUB_PORT:-8090}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "/beszel", "health", "--url", "http://localhost:8090"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 5s

  beszel-agent:
    image: henrygd/beszel-agent:latest
    container_name: beszel-agent
    restart: unless-stopped
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./beszel_agent_data:/var/lib/beszel-agent
      - beszel_socket:/beszel_socket
    environment:
      LISTEN: 45876
      HUB_URL: http://127.0.0.1:${BESZEL_HUB_PORT:-8090}
      TOKEN: ${BESZEL_TOKEN}
      KEY: ${BESZEL_KEY}
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    healthcheck:
      test: ["CMD", "/agent", "health"]
      interval: 120s
      timeout: 10s
      retries: 3
      start_period: 5s
volumes:
  #beszel_hub_data:
  #beszel_agent_data:
  beszel_socket:
    external: true
